            --cap5_c:#e1bc88ff;

            --cap6_c:#4d9ca6ff;

        @font-face

        font-family: "AkzidenzGrotesk-Bold";

        @font-face

        font-family: "AkzidenzGrotesk-Regular";
        src: url("https://trenmaya.neocities.org/Fonts/AkzidenzGrotesk-Regular.otf")
        format("opentype");
        }    

        body, html {
            font-family: "AkzidenzGrotesk-Regular";
            height: 100%;
            padding: 0;
            margin: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: var(--cap2_c);
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: var(--cap2_o);
            color: white;
            text-decoration: none;
            font-size: var(--md);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: var(--boton_2);    
        }
        .img2
        {
            width: 100%;
            height: 100%;
        }

        .footer { 
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            display: none;
        }

        @media (max-width: 820px) {        
             .footer {
                display:block;
            }
        }

    </style>
