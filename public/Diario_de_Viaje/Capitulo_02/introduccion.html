<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacalar - Frente 1, Tramo 6</title>
    <style>
        @font-face 
        {
        font-family: "AkzidenzGrotesk-Bold";
        src: url("https://trenmaya.neocities.org/Fonts/AkzidenzGrotesk-Bold.otf")
        format("opentype");
        }  

        @font-face 
        {
        font-family: "AkzidenzGrotesk-Regular";
        src: url("https://trenmaya.neocities.org/Fonts/AkzidenzGrotesk-Regular.otf")
        format("opentype");
        }

        :root
        {
            --front: #53524a;
            --back: #a2a196;
            --boton: #8a8d4aff;
            --md: 20px;
        }


        body, html {
            font-family: "AkzidenzGrotesk-Regular";
            height: 100%;
            margin: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            background-color: var(--back);
        }

        .container {
            text-align: center;
        }

        .language-option {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: var(--front);
            color: white;
            text-decoration: none;
            font-size: var(--md);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .language-option:hover {
            background-color: var(--boton);
        }
    </style>
</head>
<body>       
    <div class="container">
        <a href="https://trenmaya.neocities.org/Diario_de_Viaje/Capitulo_01/info_en.html" class="language-option">English</a>

    </div>
</body>
