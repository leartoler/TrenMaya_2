<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Información</title>
    <style>
         @font-face 
        {
        font-family: "AkzidenzGrotesk-Bold";
        src: url("https://trenmaya.neocities.org/Fonts/AkzidenzGrotesk-Bold.otf")
        format("opentype");
        }  

        @font-face 
        {
        font-family: "AkzidenzGrotesk-Regular";
        src: url("https://trenmaya.neocities.org/Fonts/AkzidenzGrotesk-Regular.otf")
        format("opentype");
        }        

        :root{
            --cap1_c:#a2a196;
            --cap1_o: #f47b20;
            --cap2_c:#a2a196;
            --cap2_o:#a2a196;
            --cap3_c:#a2a196;
            --cap3_o:#a2a196;
            --cap4_c:#a2a196;
            --cap4_o:#a2a196;
            --cap5_c:#a2a196;
            --cap5_o:#a2a196;
            --cap6_c:#a2a196;
            --cap6_o:#a2a196;
            --cap7_c:#a2a196;
            --cap7_o:#a2a196;
            --cap8_c:#a2a196;
            --cap8_o:#a2a196;
            --cap9_c:#a2a196;
            --cap9_o:#a2a196;
            --cap10_c:#a2a196;
            --cap10_o:#a2a196; 
            --front: #53524a;
            --back: #a2a196;
            --boton: #8a8d4aff;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            font-family: "AkzidenzGrotesk-Bold";
            margin: 0;
            padding: 0;
            background-color: var(--cap1_o); /* Color de fondo general */    
    
        }  

        .gallery-container {
            width: 80%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            background-color: var(--cap1_o); /* Color de fondo del contenedor #c8673d */    
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);            
            gap: 10px;
            padding: 20px;
        }
       
        .gallery-item {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            font-family: 'AkzidenzGrotesk-Bold';
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;

        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <div class="gallery-item" onclick="openModal('modal1')">
            <img src="https://trenmaya.neocities.org/Imagenes/3d.png" alt="Imagen 1">
        </div>
        <div class="gallery-item" onclick="openModal('modal2')">
            <img src="imagen2.jpg" alt="Imagen 2">
        </div>
        <div class="gallery-item" onclick="openModal('modal3')">
            <img src="imagen3.jpg" alt="Imagen 3">
        </div>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <h2>Título de la Imagen 1</h2>
            <div class = "gallery-item">
                 <img src="https://trenmaya.neocities.org/Imagenes/3d.png" alt="Imagen 1">
            </div>           
            <p>Información detallada sobre la Imagen 1.</p>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <h2>Título de la Imagen 2</h2>
            <p>Información detallada sobre la Imagen 2.</p>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal3')">&times;</span>
            <h2>Título de la Imagen 3</h2>
            <p>Información detallada sobre la Imagen 3.</p>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }
    </script>

</body>
</html>
