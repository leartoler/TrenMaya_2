        /* Estilo para el popup */
        .popup {
            display: none; /* Inicialmente oculto */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 2%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        /* Estilo para el fondo oscuro cuando el popup est치 visible */
        .popup-bg {
            display: none; /* Inicialmente oculto */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Bot칩n de cierre */
        .close-btn {

            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;

        /* Estilo de los puntos animados */
        .animated-point-ptomor {
            position: absolute;
            width: 15%;
            height: 15%;
            background-image: url("https://trenmaya.neocities.org/Assets/iconos/ptomor.svg");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        /* Animaci칩n de rebote continuo (idle) */
        
        
        
        
        .animated-point-ptomor.idle {
            transform-origin: center;
            animation: idle-bounce 2s infinite alternate ease-in-out;
        }
        .animated-point-playcar.idle {
            transform-origin: center;
            animation: idle-bounce 2s infinite alternate ease-in-out;

        .animated-point-cen.idle {

            animation: idle-bounce 2s infinite alternate ease-in-out;
        }

        @keyframes idle-bounce {
            0% {
                
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
            }
        }

        /* Animaci칩n de clic de rebote */
        .animated-point.bounce {
            animation: bounce .1s ease;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-100%, -100%) scale(10); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

<body>
    <div style="position: relative; display: inline-block;">
        <img src="https://trenmaya.neocities.org/Assets/mapa.png" usemap="#mapa" alt="Mapa Interactivo" style="width: 100%; height: 100%;" id="mapa-imagen">
        
        <!-- Puntos animados -->
        <div class="animated-point-ptomor idle" style="left: 82%; top: 26%;" data-lugar="Puerto Morelos" onclick="mostrarInfo('Puerto Morelos')"></div>        
        <div class="animated-point-chet idle" style="left: 63%; top: 87%;" data-lugar="Chetumal Aeropuerto" onclick="mostrarInfo('Chetumal Aeropuerto')"></div>

        <div class="animated-point-tul idle" style="left: 75%; top: 37%;" data-lugar="Tulum" onclick="mostrarInfo('Tulum')"></div>
        <div class="animated-point-tula idle" style="left: 72%; top: 43%;" data-lugar="Tulum Aeropuerto" onclick="mostrarInfo('Tulum Aeropuerto')"></div>

    <!-- Fondo oscuro del popup -->
    <div class="popup-bg" id="popup-bg" onclick="cerrarPopup()"></div>

    <!-- Contenedor del popup -->
    <div class="popup" id="popup">
        <div id="popup-content"></div>
        <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
    </div>

    <script>
        function mostrarInfo(lugar) {
            let info = '';
            switch(lugar) {
                case 'Puerto Morelos':
                    info = 'A small fishing port in the Riviera Maya, known for its coral reef, ideal for snorkeling and diving. It offers a peaceful and authentic atmosphere compared to other nearby tourist destinations.';
                    break;
                case 'Playa del Carmen':
                    info = 'A vibrant tourist destination in the Riviera Maya. Its white sandy beaches and the famous Fifth Avenue, filled with shops, restaurants, and bars, make it an ideal place for entertainment and relaxation.';
                    break;
                case "Tulum":
                    info = "Famous for its Mayan ruins overlooking the Caribbean Sea. Tulum combines history, culture, and paradisiacal beaches, offering a unique setting for travelers seeking nature and wellness.";
                    break;
                case "Tulum Aeropuerto":
                    info = "Famous for its Mayan ruins overlooking the Caribbean Sea. Tulum combines history, culture, and paradisiacal beaches, offering a unique setting for travelers seeking nature and wellness.";
                    break;
                case "Felipe Carrillo Puerto":
                    info = "A town at the heart of Maya culture, known for its strong indigenous identity. It's a gateway to the Sian Ka'an Biosphere Reserve, a UNESCO World Heritage Site.";
                    break;
                case "Limones":
                    info = "A small village near the Chacchoben Mayan ruins. The ruins are notable for their pre-Hispanic history and towering pyramid structures surrounded by tropical jungle.";
                    break;
                case "Bacalar":
                    info = "A Pueblo M치gico (Magical Town) famous for its Lagoon of Seven Colors, with turquoise waters perfect for swimming, kayaking, and enjoying nature in a relaxed, picturesque setting.";
                    break; 
                case "Chetumal":
                    info = "The capital of the state of Quintana Roo, located near the border with Belize. It offers museums, rich Maya history, and a waterfront promenade with views of Chetumal Bay.";
                    break;
                case "Nicolas Bravo":
                    info = "A small rural community, tranquil and surrounded by nature, ideal for those seeking an experience off the beaten tourist path.";
                    break;
                case "Xpujil":
                    info = "The gateway to the Mayan ruins of the Calakmul region. It's perfect for exploring lesser-visited archaeological sites and enjoying the jungle.";
                    break;
                case "Calakmul":
                    info = "A major Mayan city located in the jungle of Campeche. Declared a World Heritage Site, it is home to impressive structures and rich biodiversity.";
                    break;
                case "Centenario":
                    info = "A rural area offering ecotourism activities, ideal for experiencing agricultural life in southeastern Mexico up close.";
                    break;
                }

            document.getElementById('popup-content').innerHTML = `<h2>${lugar}</h2><p>${info}</p>`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-bg').style.display = 'block';
        }

        function cerrarPopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-bg').style.display = 'none';
        }

        // Animaci칩n al hacer clic en un punto
        document.querySelectorAll('.animated-point').forEach(point => {
            point.addEventListener('click', function() {
                point.classList.add('bounce');
                setTimeout(() => {
                    point.classList.remove('bounce');
                }, 500);
            });
        });

        
        const urlParams = new URLSearchParams(window.location.search);
        const pageType = urlParams.get("pageType");
        
        
        const popupElement = document.querySelector(".popup");
        const rootSyles = getComputedStyle(document.documentElement);
        let backgroundColor;
        if (pageType === "cap1") {
            backgroundColor = rootSyles.getPropertyValue("--cap1_o").trim();
        }
        if (pageType === "cap2") {
            backgroundColor = rootSyles.getPropertyValue("--cap2_o").trim();
        }
        if (pageType === "cap3") {
            backgroundColor = rootSyles.getPropertyValue("--cap3_o").trim();
        }
        if (pageType === "cap4") {
            backgroundColor = rootSyles.getPropertyValue("--cap4_o").trim();
        }
        if (pageType === "cap5") {
            backgroundColor = rootSyles.getPropertyValue("--cap5_o").trim();
        }
        if (pageType === "cap6") {
            backgroundColor = rootSyles.getPropertyValue("--cap6_o").trim();
        }
        if (pageType === "cap7") {
            backgroundColor = rootSyles.getPropertyValue("--cap7_o").trim();
        }
        if (pageType === "cap8") {
            backgroundColor = rootSyles.getPropertyValue("--cap8_o").trim();
        }
        if (pageType === "cap9") {
            backgroundColor = rootSyles.getPropertyValue("--cap9_o").trim();
        }
        if (pageType === "cap10") {
            backgroundColor = rootSyles.getPropertyValue("--cap10_o").trim();
        }
        popupElement.style.backgroundColor = backgroundColor;
    </script>
