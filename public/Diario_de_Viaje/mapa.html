            --cap8_c:#e1bc88ff;

}

        /* Estilo para cambiar el cursor al pasar sobre los puntos interactivos */
        area {
            cursor: pointer; /* Cambia el cursor a una mano */
        }

        h2
        {
            margin-block-start: 0.1em;
            margin-inline-end: 0.1em;
        }

        /* Estilo para el popup */
        .popup {
            display: none; /* Inicialmente oculto */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 2%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        /* Estilo para el fondo oscuro cuando el popup está visible */
        .popup-bg {
            display: none; /* Inicialmente oculto */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Botón de cierre */
        .close-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Estilo de los puntos animados */
        .animated-point-cen {
            position: absolute;
            width: 15%;
            height: 15%;
            background-image: url("https://trenmaya.neocities.org/Assets/iconos/iconos-12.svg");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .animated-point-cal {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url("https://trenmaya.neocities.org/Assets/iconos/iconos-09.svg");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

     

        /* Animación de rebote continuo (idle) */
        .animated-point-cen.idle {
            transform-origin: center;
            animation: idle-bounce 2s infinite alternate ease-in-out;
        }

        .animated-point-cal.idle {
            transform-origin: center;
            animation: idle-bounce 2s infinite alternate ease-in-out;
        }

        @keyframes idle-bounce {
            0% {
                
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-55%, -55%) scale(1.3);
            }
        }

        /* Animación de clic de rebote */
        .animated-point.bounce {
            animation: bounce .1s ease;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-100%, -100%) scale(10); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <img src="https://trenmaya.neocities.org/Assets/mapa.png" usemap="#mapa" alt="Mapa Interactivo" style="width: 100%; height: 100%;" id="mapa-imagen">
        
        <!-- Puntos animados -->
        <div class="animated-point-cen idle" style="left: 25%; top: 82%;" data-lugar="Puerto Morelos" onclick="mostrarInfo('Puerto Morelos')"></div>
        <!-- <div class="animated-point-cal idle" style="left: 10%; top: 40%;" data-lugar="Puerto Morelos" onclick="mostrarInfo('Puerto Morelos')"></div> -->
        <!-- Agrega más puntos según sea necesario -->
    </div>

    <!-- Fondo oscuro del popup -->
    <div class="popup-bg" id="popup-bg" onclick="cerrarPopup()"></div>

    <!-- Contenedor del popup -->
    <div class="popup" id="popup">
        <div id="popup-content"></div>
        <button class="close-btn" onclick="cerrarPopup()">Cerrar</button>
    </div>

    <script>
        function mostrarInfo(lugar) {
            let info = '';
            switch(lugar) {
                case 'Puerto Morelos':
                    info = 'Puerto Morelos es una pequeña ciudad costera conocida por su arrecife coralino.';
                    break;
                case 'Playa del Carmen':
                    info = 'Playa del Carmen es famosa por sus playas y la Quinta Avenida llena de tiendas.';
                    break;
                // Agregar más casos para otros lugares
                default:
                    info = 'Seleccione un lugar para obtener información.';
            }

            document.getElementById('popup-content').innerHTML = `<h2>${lugar}</h2><p>${info}</p>`;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-bg').style.display = 'block';
        }

        function cerrarPopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-bg').style.display = 'none';
        }

        // Animación al hacer clic en un punto
        document.querySelectorAll('.animated-point').forEach(point => {
            point.addEventListener('click', function() {
                point.classList.add('bounce');
                setTimeout(() => {
                    point.classList.remove('bounce');
                }, 500);
            });
        });

        
        const urlParams = new URLSearchParams(window.location.search);
        const pageType = urlParams.get("pageType");
        
        
        const popupElement = document.querySelector(".popup");
        const rootSyles = getComputedStyle(document.documentElement);
        let backgroundColor;
        if (pageType === "cap5") {
            backgroundColor = rootSyles.getPropertyValue("--cap5_o").trim();
        }
        else if (pageType === "cap6"){
            backgroundColor = rootSyles.getPropertyValue("--cap5_o").trim();
        }

        popupElement.style.backgroundColor = backgroundColor;



        </script>
</body>
