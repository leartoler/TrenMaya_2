<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .like-button {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

button {
    font-size: 2rem;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="like-button">
        <button id="likeBtn" onclick="toggleLike()">üëç <span id="likeCount">0</span></button>
    </div>
    <script>
        let likeCount = 0;

function toggleLike() {
    likeCount++;
    document.getElementById('likeCount').innerText = likeCount;
}

    </script>
</body>
</html>
